<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Companion</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>


    <aside id="sidebar">
        <div class="brand">
            <span>ğŸ¤–</span> AI Companion
        </div>

        <div class="menu-label">Personas</div>
        <div id="persona-list">
            {% for p in personas %}
            <div class="menu-item {% if p.id == persona %}active{% endif %}" id="p-{{ p.id|replace(' ', '') }}"
                onclick="setPersona('{{ p.id }}')">
                {{ p.name }}
            </div>
            {% endfor %}
        </div>

        <div class="spacer"></div>

        <div class="menu-item" onclick="clearChat()">ğŸ—‘ï¸ Clear Chat</div>
        <a href="/logout" class="menu-item btn-danger">ğŸšª Logout</a>
    </aside>

    <main>
        <div class="top-bar">
            <button class="hamburger" onclick="toggleSidebar()">â˜°</button>
            <div style="font-weight: 600;">Chat</div>
        </div>

        <div id="chat-history">
            <div class="message ai">
                <img src="https://api.dicebear.com/9.x/avataaars/svg?seed={{ persona }}" class="avatar">
                <div class="bubble">Hello! I'm {{ persona }}.</div>
            </div>
        </div>

        <div class="input-container">
            <div class="input-box">
                <button class="icon-btn" id="mic-btn">ğŸ™ï¸</button>
                <input type="text" id="msg-input" placeholder="Type a message..." autocomplete="off">
                <button class="icon-btn" id="send-btn">â¤</button>
            </div>
        </div>
    </main>

    <script src="/static/script.js"></script>
</body>

</html>
